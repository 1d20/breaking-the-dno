<!DOCTYPE html>
    <head>
        {% extends 'base.html' %}
        <h1>{% block title %}{{name}}{% endblock %}</h1>
    </head>
    <body>
        {% block content %}
        <div class="row" >
        <div class="col-md-4">
        <form>
            <h1>BMP {{name}}:</h1>
            <div><input type="number" name="bpm" value={{bpm}} size="3" /></div>
            <div class="start btn">Start</div>
            <div class="stop btn">Stop</div>
            <script src="//static.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script src="/static/sound.js"></script>
        </form>
        <p><h2> Change BMP {{name}}:</h2></p>
        <form action="/metronome/update/{{ID}}" method="post">
            <input type="number" name="number" value={{bpm}} maxlength=3 min=40 max=218 />
            <p><input type="submit" class="btn btn-primary" value="Save"/></p>
        </form></p>
        </div>
        <div class="col-md-2">
        <h2>Metronomes:</h2>
        <ul><h4>
            {% for row in rows %}           
                    <li> 
                        <a href="/metronome/channel/{{row.id}}"> {{row.name}} - {{row.bpm}} </a>  
                    </li>
            {% endfor %}
        </h4></ul>
        </div>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        {% endblock %}
    </body>
</html>
