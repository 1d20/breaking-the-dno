<!DOCTYPE html>
<html>
    <head>
        {% extends 'base.html' %}
        <h1>{% block title %}{{name}}{% endblock %}</h1>
    </head>
    <body>
    {% block content %}
        <div class="row"><br></div>
        <div class="row" >
            <div class="col-md-4">
                <div class="form-group">
                    <label for="sText"><h1>{{name}} - {{bpm.bpm}} bpm</h1></label>
                    <textarea class="form-control" name="content" id="sText" cols="40" rows="15" readonly>{{text.text}}</textarea>
                </div>
            </div>
                <div class="col-md-6">
                    <h4>
                        <ul>
                        {% for row in rows_links %}           
                            <li> 
                                <a href="{{row.link}}"> {{row.name}}</a> 
                            </li>
                        {% endfor %}
                        </ul>
                    </h4>
                </div>
            </div>
        <script src="/static/sound.js"></script>
        <script>startBpmSongs({{bpm.bpm}})</script>
    {% endblock %}
    </body>
</html>
