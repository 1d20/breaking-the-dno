<!doctype html>
<html>
    <head>
        {% extends 'base.html' %}
        <h1>{% block title %}Tabs{% endblock %}</h1>
    </head>
    <body>
    {% block content %}
        <div class="row"><br></div>
        <div class="row" >
            <div class="col-md-4">
        <h2>Tabs:</h2>
        <ul>
            {% for row in rows %}           
                    <li> 
                        <a href="{{row.link}}"> {{row.name}}</a>  
                        <a href="/tabs/delete/{{row.id}}"> <input type="button" class="btn btn-outline-info" value="X"/></a>
                    </li>
            {% endfor %}
        </ul>
            </div>
                <div class="col-md-6">
                    <form action="/tabs/create" method="post">
                        <input type="text" name="name" value="Name tab" />
                        <input type="text" name="content" value="link" />
                        <input type="submit" class="btn btn-primary" value="Create"/>
                    </form>
            </div>
            <div class="col-md-2"></div>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    {% endblock %}
    </body>
</html>
