<!doctype html>
<html>
    <head>
        {% extends 'base.html' %}
        <h1>{% block title %}songs{% endblock %}</h1>
    </head>
    <body>
    {% block content %}
        <div class="col-md-8">
        <h2>Songs:</h2>
        <p>
        <ul>
            {% for row in rows %}
                    <li> 
                        <a href="/songs/{{row.id}}"> {{row.name}}</a>
                        <a href="/lyrics/{{row.text.id}}"> - Lyrics </a>  
                        <a href="{{row.tabs.link}}"> Tabs </a>  
                        <a href="/metronome/channel/{{row.bpm.id}}"> {{row.bpm.bpm}}</a>
                        <a href="/songs/delete/{{row.id}}"> <input type="button" class="btn btn-outline-info" value="X"/></a>
                    </li>
            {% endfor %}
        </ul>
        <p>
        </div>
    {% endblock %}
    </body>
</html>
