{% macro metronomes(rows) %}
	<table class="table table-hover">
	    <thead>
	        <th>Name</th>
	        <th>bpm</th>
	        <th></th>
	    </thead>
        <tbody>
            {% for row in rows %}
            <tr class="table-default">
                <td><a href="/metronome/channel/{{row.id}}">{{row.name}}</a></td>
                <td><a href="/metronome/channel/{{row.id}}">{{row.bpm}}</a></td>
                    <td align="right">
                        <form action="/metronomes/{{row.id}}" method="post">
                            <button type="submit" class="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </form>
                    </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endmacro %}

{% macro show_metronome(condition, bpm) %}
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 	<script src="/static/sound.js"></script>
	{% if condition == True %}
		<form>
           	<legend><h1>BMP:</h1></legend>
            <div><input type="number" id="button" name="bpm" value="80" size="3" min=40 max=218 /></div>
            <div class="start btn btn-success">Start</div>
            <div class="stop btn btn-danger">Stop</div>
        <script src="//static.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        </form>
	{% else %}
        <script> startBpmSongs({{bpm}})</script>
	{% endif %}	
{% endmacro %}
