{% macro metronomes(rows) %}
	<ul>
		{% for row in rows %}
				<li> 
					<a href="/metronome/channel/{{row.id}}"> {{row.name}} - {{row.bpm}} </a>  
					<a href="/metronome/delete/{{row.id}}"> <input type="button" class="btn btn-outline-info" value="X"/></a>
				</li>
		{% endfor %}
	</ul>
{% endmacro %}

{% macro show_metronome(condition) %}
	{% if condition == True %}
		<form>
            <h1>BMP:</h1>
            <div><input type="number" id="button" name="bpm" value="80" size="3" min=40 max=218 /></div>
            <div id="click-block" class="start btn">Start</div>
            <div class="stop btn">Stop</div>
        </form>
            <script src="//static.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
            <script src="/static/sound.js"></script>
	{% else %}
        <input type="number" id="button" name="bpm" value="80" size="3" min=40 max=218 disabled />
        <script src="/static/sound.js"></script>
        <script>startBpmSongs()</script>
	{% endif %}	
{% endmacro %}
